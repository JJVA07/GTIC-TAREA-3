<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
</head>
<body>
<h1>Editar Empleado</h1>
<form th:action="@{/employee/edit}" th:object="${employee}" method="post">
    <!-- Campo oculto para el ID -->
    <input type="hidden" th:field="*{id}">

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}"><br>

    <label>Apellido:</label>
    <input type="text" th:field="*{apellido}"><br>

    <label>Puesto:</label>
    <input type="text" th:field="*{puesto}"><br>

    <label>Departamento:</label>
    <input type="text" th:field="*{departamento}"><br>

    <label>Ciudad:</label>
    <input type="text" th:field="*{ciudad}"><br>

    <label>Salario:</label>
    <input type="number" step="0.01" th:field="*{salario}"><br>

    <button type="submit">Guardar cambios</button>
</form>
<br>
<a th:href="@{/employee/list}">Volver</a>
</body>
</html>
